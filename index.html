<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube's Video Player page</title>

    <link rel="stylesheet" href="./styles/css-reset.css">
    <link rel="stylesheet" href="styles/style.css">

    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
</head>
<body>
    <!-- header section -->
    <header class="header">  
        <section class="menu header-item">
            <figure class="menu-wrapper">
                <span class="iconify" data-icon="ant-design:menu-outlined" data-inline="false"></span>
            </figure> 
        </section>   

        <section class="logo header-item">           
            <figure class="logo-wrapper">
                <img class="youtube-logo" src="./images/logo.png" alt="logo">
            </figure>
        </section >

        <section class="search header-item">
            <form action="" class="search-form">
                <input type="text" class="search-input" placeholder="Search ...">
                <button class="search-button">
                    <span class="iconify" data-icon="ant-design:search-outlined" data-inline="false"></span>
                </button>
            </form>
        </section>

        <section class="profile header-item">
            <figure>
                <span class="iconify" data-icon="bx:bxs-video-plus" data-inline="false"></span>
            </figure>
            <figure>
                <span class="iconify" data-icon="bi:grid-3x3-gap-fill" data-inline="false"></span>
            </figure>
            <figure>
                <span class="iconify" data-icon="clarity:notification-solid" data-inline="false"></span>
            </figure>
            <figure class="profile-img">
                <img src="./images/profile.jpg" alt="profile icon">
            </figure>
        </section>
    </header>

    <!-- video player -->

    <!-- side recomendations videos -->
</body>

</html>
