<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube's Video Player page</title>

    <link rel="stylesheet" href="./styles/css-reset.css">
    <link rel="stylesheet" href="styles/style.css">

    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
</head>
<body>
    <!-- header section -->
    <header class="header">  
        <section class="menu header-item">
            <figure class="menu-wrapper">
                <span class="iconify" data-icon="ant-design:menu-outlined" data-inline="false"></span>
            </figure> 
        </section>   

        <section class="logo header-item">           
            <figure class="logo-wrapper">
                <img class="youtube-logo" src="./images/logo.png" alt="logo">
            </figure>
        </section >

        <section class="search header-item">
            <form action="" class="search-form">
                <input type="text" class="search-input" placeholder="Search ...">
                <button class="search-button">
                    <span class="iconify" data-icon="ant-design:search-outlined" data-inline="false"></span>
                </button>
            </form>
        </section>

        <section class="profile header-item">
            <figure>
                <span class="iconify light-gray" data-icon="bx:bxs-video-plus" data-inline="false"></span>
            </figure>
            <figure>
                <span class="iconify light-gray" data-icon="bi:grid-3x3-gap-fill" data-inline="false"></span>
            </figure>
            <figure>
                <span class="iconify light-gray" data-icon="clarity:notification-solid" data-inline="false"></span>
            </figure>
            <figure class="profile-img">
                <img src="./images/profile.jpg" alt="profile icon">
            </figure>
        </section>
    </header>

    <!-- video player -->

    <div class="main-video-wrapper">
        <section>
            <iframe
                id="main-youtube-video"
                src="https://www.youtube.com/embed/ND8SjPJOk_M" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
            <figcaption class="video-info">
                <h3 class="video-title">
                    Introduction to Flexbox! - Tutorial 2 of 20
                </h3> 
                <h5 class="views-date">
                    <span>
                        46,875 views
                    </span>
                    <span>
                        Jul 29, 2015
                    </span>
                </h5>                
            </figcaption>
            <div class="video-icons">
                <figure class="icon-wrapper">
                    <span class="iconify light-gray" data-icon="ant-design:like-filled" data-inline="false"></span>
                    <figcaption>394</figcaption>
                </figure>
                
                <figure class="icon-wrapper">
                    <span class="iconify light-gray" data-icon="bx:bxs-dislike" data-inline="false"></span>
                    <figcaption>5</figcaption>
                </figure>
                <figure class="icon-wrapper">
                    <span class="iconify light-gray" data-icon="el:share-alt" data-inline="false"></span>
                    <figcaption>SHARE</figcaption>
                </figure>
                <figure class="icon-wrapper">
                    <span class="iconify light-gray" data-icon="ic:baseline-playlist-add" data-inline="false"></span>
                    <figcaption>SAVE</figcaption>
                </figure>
                <figure class="icon-wrapper">
                    <span class="iconify light-gray" data-icon="eva:more-horizontal-outline" data-inline="false"></span>
                </figure>
            </div>     
        </section>
    </div>

    <!-- side recomendations videos -->
</body>

</html>
