<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube's Video Player page</title>

    <link rel="stylesheet" href="./styles/css-reset.css">

    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
</head>
<body>
    <!-- header section -->
    <header>
        <section>
            <figure>
                <span class="iconify" data-icon="ant-design:youtube-filled" data-inline="false"></span>
                <span class="logo-title">YOUTUBE</span>
            </figure>
        </section>

        <section>
            <form action="">
                <input type="text" placeholder="Search ...">
                <button>
                    <span class="iconify" data-icon="ant-design:search-outlined" data-inline="false"></span>
                </button>
            </form>
        </section>

        <section>
            <figure>
                <span class="iconify" data-icon="bx:bxs-video-plus" data-inline="false"></span>
            </figure>
            <figure>
                <span class="iconify" data-icon="bi:grid-3x3-gap-fill" data-inline="false"></span>
            </figure>
            <figure>
                <span class="iconify" data-icon="clarity:notification-solid" data-inline="false"></span>
            </figure>
            <figure>
                <img src="./images/profile.jpg" alt="profile icon">
            </figure>
        </section>
    </header>

    <!-- video player -->

    <!-- side recomendations videos -->
</body>

</html>
